<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>JSConf Budapest 2015</title>

        <link rel="shortcut icon" href="./favicon.ico">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

        <link href='//fonts.googleapis.com/css?family=Lato:300,400,700,900' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/jsconfbp.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

        <style type="text/css">


        </style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">


                <section data-background="images/background.jpg">
                    <h1>#1</h1>
                </section>

                <section data-background="images/background.jpg">
                    <h3>History</h3>
                </section>

                <section data-background="images/background.jpg">
                    <h3>Based on a conference by <br />Chris Williams</h3>
                </section>


                <section data-background="images/background.jpg">
                    <h3>4 months</h3>
                </section>

                <section data-background="images/background.jpg">
                    <img src="images/jsconf_logo.png" style="border: none; background: transparent; box-shadow: none; width: 40%; margin-left: -5%;" />
                    <h3 class="conf-title">JSConf<span class="dot">.</span><span class="bp">Budapest</span><br />2015</h3>
                </section>

                <section data-background="images/background.jpg">
                    <h3>Sponsored by</h3>
                </section>

                <section data-background="images/background.jpg">
                    <img src="images/tier1.svg" class="sponsor" />
                </section>

                <section data-background="images/background.jpg">
                    <img src="images/tier2.svg" class="sponsor" />
                </section>


                <section data-background="images/background.jpg">
                    <h3>Diversity Sponsorship</h3>
                </section>

                <section data-background="images/background.jpg">
                    <img src="images/tier3.svg" class="sponsor" />
                    <h4>Maciej Ma≈Çecki</h4>
                    <h4>Marek Stepien</h4>
                    <h4>Bartek Szopka</h4>
                </section>

                <section data-background="images/background.jpg">
                    <h3>Speakers</h3>
                </section>

                <section data-background="images/background.jpg">
                    <h3>Organizer companies</h3>
                    <img src="images/tier4.svg" class="sponsor" />
                </section>


                <section data-background="images/background.jpg">
                    <h1>You</h1>
                </section>


                <section data-background="images/background.jpg">
                    <div style="background: gold; position:relative; width: 10em; height: 10em; display: inline-block;"></div>
                    <h3>We're here to help</h3>
                </section>

                <section data-background="images/background.jpg">
                    <h3>#jsconfbp</h3>
                </section>


                <section data-background="images/background.jpg">
                    <h2>MC</h2>
                </section>

                <section data-background="images/background.jpg" data-slide-transition="none" class="speaker">
                    <img src="http://jsconfbp.com/images/speaker-karolina.jpg" class="speaker">
                    <h3>
                        Karolina Szczur
                    </h3>
                    <p>
                        @fox
                        <br />
                        &yet
                    </p>
                </section>



			</div>

		</div>

        <script type="application/javascript">
            var coupon = false;
            if (location.search.indexOf('coupon=') > -1) {
                coupon = location.search.match(/coupon=(\w*)/)
                coupon = coupon && coupon[1] ? coupon[1] : false;
            }

            if (coupon) {
                document.getElementsByTagName('body')[0].className += 'use-coupon';
                document.getElementById('Coupon').innerHTML = coupon;
            }

        </script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

                backgroundTransition: 'slide',

                transition: 'none', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
